<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // Cadastrar Nome do produto e valor
        // Ter um vetor
        let carrinho = [
            {
            "nomeProduto": "",
            "valorProduto": 0
            }
        ];
        let nomeProduto = "";
        let valorProduto = 0;

        let continua = true;
        controle = 0;
        let i = 0;
        let valorTotal = 0;
        let valorTemp = 0
        let notas = [];

        do{

            nomeProduto = prompt("Digite o nome do produto: ");
            valorProduto = parseInt(prompt("Digite o valor:" ))

            carrinho.push({nomeProduto:nomeProduto,valorProduto:valorProduto});
            
            controle = prompt("O que você quer fazer?: \n "+
                              "1 - Cadastrar outro produto. \n" +
                              "2 - Sair do carrinho.")
            i++

        }while(controle != 2)

        // Exibe os produtos na tela.
        document.write("Produtos do carrinho: ")
        carrinho.map((obj,indice) => {
            document.write(`${obj.nomeProduto} <br> `)
        })
        
        // Calculo do valor total
        carrinho.map((obj,indice) => {
            valorTotal+= + obj.valorProduto
        })

        // Verifica quantas novas irá utilizar
        valorTemp = valorTotal
        while(valorTemp != 0){
            if(valorTemp / 100 >= 1){
                notas.push(parseInt(valorTemp / 100) + " notas de 100")
                valorTemp = valorTemp % 100                
            }else if(valorTemp / 50 >= 1){
                notas.push(parseInt(valorTemp / 50)  + " notas de 50")
                valorTemp = valorTemp % 50
            }else if(valorTemp / 20 >= 1){
                notas.push(parseInt(valorTemp / 20) + " notas de 20")
                valorTemp = valorTemp % 20
            }else if(valorTemp / 10 >= 1){
                notas.push(parseInt(valorTemp / 10) + " notas de 10")
                valorTemp = valorTemp % 10
            }else if(valorTemp / 5 >= 1){
                notas.push(parseInt(valorTemp / 5) + " notas de 5")
                valorTemp = valorTemp % 5
            }else if(valorTemp / 2 >= 1){
                notas.push(parseInt(valorTemp / 2) + " notas de 2")
                valorTemp = valorTemp % 2
            }else if(valorTemp / 1 >= 1){
                notas.push(parseInt(valorTemp / 1) + " notas de 1")
                valorTemp = valorTemp % 1
            }
        }        
        // Exibe valor total
        document.write(`Valor total: ${valorTotal} <br> 
                        Deve ser no mínimo em: <br>`)
        // Exibe quantidade de notas
        for(let i = 0;i < notas.length;i++){
            document.write(notas[i] + "<br>")
        }






    </script>
</head>

</html>
